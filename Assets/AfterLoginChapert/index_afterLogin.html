<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./style_afterLogin.css">
    <link rel="stylesheet" href="../CSS/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="../Script/xlsx.full.min.js" type="text/javascript"></script>

</head>

<body>

    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <div class="logo-img">
                        <img src="/assets/images/LOGO_v&P.svg" alt="logo">
                    </div>
                </div>
                <ul class="nav">
                    <li class="listMenu active" onclick="clickSelection(this)" data-click-section-active="#dashboard">
                        <a href="#" class="listLink">
                            <i class="fas fa-tachometer-alt"></i>
                            <p>DashBoard</p>
                        </a>
                    </li>

                    <li class="listMenu" onclick="clickSelection(this)" data-click-section-active="#students"">
                        <a href=" #" class="listLink">
                        <i class="fas fa-user-graduate"></i>
                        <p>Students</p>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="main-panel" id="main-panel">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand brandName" style="color: white;">DashBoard</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <button class="btn btn-default" data-modal-target="#addQuestionsModel">Add
                                Questions</button>
                            <button class="btn btn-danger" id="logout">Logout</button>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content" id="content">
                <div class="contentSelector active" id="dashboard">
                    <div style="display: flex;align-items: center;justify-content: space-between;margin-bottom: 10px;">
                        <div style="display: flex;align-items: center;justify-content: space-between;">
                            <div class="insideTemplet">
                                <span>Questions</span>
                                <span class="value">15</span>
                            </div>
                            <div class="insideTemplet">
                                <span>Students</span>
                                <span class="value">15</span>
                            </div>
                        </div>
                        <div></div>
                    </div>
                    <hr />
                    <div style="height: calc(100vh - 29rem + 5px); overflow: auto;">
                        <h1>helo</h1>
                    </div>
                </div>
                <div class="contentSelector" id="students">
                    <h1>Students</h1>
                </div>
            </div>

            <div class="boxModal addQuestions" id="addQuestionsModel">
                <form autocomplete="off" id="addQuestions-form">
                    <h3>Add Questions</h3>
                    <div class="productAndImage">
                        <div class="productContainer">
                            <input type="text" id="nameOfSubject" placeholder="Enter Title / Subject">
                            <input type="text" id="nameOfAuthor" placeholder="Enter the Name of Author">
                            <input type="text" id="testDiscriptions" placeholder="Description of Test">
                        </div>
                        <div class="imageContainer">
                            <label for="inputFile">
                                <div class="imageFile" id="imageFile">
                                    <!-- <img class="imgSrc" id="imgSrc" src="/assets/images/wp2445772.jpg" alt=""> -->
                                    <div class="imgSrc" id="imgSrc"></div>
                                    <input type="file" name="" id="inputFile" style="display: none;"
                                        accept=".xls,.xlsx,.pdf">
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="productDtails">
                        <input type="date" id="startDate" placeholder="Start Date">
                        <input type="date" id="endDate" placeholder="End Date">
                        <input type="text" id="duration" placeholder="Duration">
                        <input type="number" id="numberOfQuestions" placeholder="Number Of Questions">
                        <label for="isMcq"
                            style="display: flex;width:100%;justify-content: center;align-items: center;">
                            <input type="checkbox" id="isMcq" placeholder="IsMCQ" style="width:50px">
                            <span>Is MCQ</span>
                        </label>
                    </div>
                    <button type="submit" class="loginBtn">Add Questions</button>
                </form>
            </div>

            <div class="loader" style="display: none;">
                <div></div>
            </div>
            <div id="overlay"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../Script/fireWorkRegLog.js" type="module"></script>
    <script src="../Script/firebase.js"></script>
    <script src="./script_afterLogin.js"></script>
</body>

</html>
